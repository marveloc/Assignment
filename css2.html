<html>
    <head>
        <title>Registration Form</title>
        <body>
            <h1 style="text-align:center">Registration Form</h1>
            <form>
                <table>
                    <tr>
                        <td style="text-align: center;">Name</td>
                        <td>
                            <input type="text"placeholder= "name" name="">
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                        Phone Number:
                    </td> 
                    <td>
                        <input type="phone" aria-placeholder="9203******">
                    </td>
                    <tr>
                        <td style="text-align: center;">Email Id:</td>
                        <td> <input type="email" placeholder="example1@">
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            Password:
                        </td>
                        <td> <input type="password" placeholder="Pass"></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;">
                            Gender:
                        </td>
                        <td>
                            <input type="radio"name=gender>Male
                            <input type="radio"name=gender>Female
                        </td>
                        <tr>
                            <td style="text-align: center;">
                                Date of birth:
                            </td>
                            <td>
                                <input type="date">
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: center;">
                                Hobbies:
                            </td>
                            <td>
                                <input type="checkbox"Reading>Reading
                                <input type="checkbox"cooking>cookin
                            </td>
                        </tr>
                        <tr>
                            <td style="text-align: center;">
                                Education:
                            </td>
                            <td>
                            <select>
                                <option>10+2</option>
                                <option>graduation</option>
                                <option>postgraduation</option>
                            </select></td>
                        </tr>
                        <tr>
                            <td style="text-align: center;">
                                Address:
                            </td>
                            <td>
                                <textarea row="3" col="15"placeholder=address></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td style="image-orientation:center;">
                                <input class="file upload-input" type="file">
                            </td>
                        </tr>
                          <tr>
                            <td>
                                <input type="submit" value="submit">
                                <input type="reset" value="reset">
                            </td>
                        </tr>
                    </tr>
                </tr>

                </table>

            </form>
        </body>
    </head>
</html>
